<!-- 动画页面 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Page</title>
    <link rel="stylesheet" href="小仓鼠.css">
</head>
<body>
    <div class="animation-container">
        <div aria-label="Orange and tan hamster running in a metal wheel" role="img" class="wheel-and-hamster">
		<div class="wheel"></div>
		<div class="hamster">
			<div class="hamster__body">
				<div class="hamster__head">
					<div class="hamster__ear"></div>
					<div class="hamster__eye"></div>
					<div class="hamster__nose"></div>
				</div>
				<div class="hamster__limb hamster__limb--fr"></div>
				<div class="hamster__limb hamster__limb--fl"></div>
				<div class="hamster__limb hamster__limb--br"></div>
				<div class="hamster__limb hamster__limb--bl"></div>
				<div class="hamster__tail"></div>
			</div>
		</div>
		<div class="spoke"></div>
	</div>
    </div>
<!--    <div class="fade-out-container"></div>-->

    <script>
        // 在页面加载后，等待一定时间后进行过渡到正式网页
        window.addEventListener('DOMContentLoaded', function() {
            // 设置2秒后进行过渡
            setTimeout(function() {
                // 将动画容器的透明度设置为0，触发过渡效果
                document.querySelector('.animation-container').style.opacity = 0;
                // 过渡完成后，跳转到正式网页
                setTimeout(function() {
                    window.location.href = 'home.html'; // 将 your_official_page.html 替换为你的正式网页路径
                }, 2000); // 设置2秒延迟，保证过渡效果完成后再跳转
            }, 500); // 设置5秒延迟，单位是毫秒
        });

<!--        window.addEventListener('DOMContentLoaded', function() {-->
<!--            // 设置3秒后进行过渡-->
<!--            setTimeout(function() {-->
<!--                // 将动画容器的透明度设置为0，触发过渡效果-->
<!--                document.querySelector('.fade-out-container').style.opacity = 0;-->
<!--            }, 500); // 设置3秒延迟，单位是毫秒-->
<!--        });-->
    </script>
</body>
</html>
